<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zip</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script>
    // Apply theme immediately to prevent flash of unstyled content
    (function() {
      const theme = localStorage.getItem('zip_theme') || 'christmas';
      document.body.classList.add('theme-' + theme);
      
      // Redirect to login if not logged in
      const user = localStorage.getItem("zip_currentUser");
      if (!user) {
        window.location.href = "/login";
      }
    })();
  </script>
  <main class="wrap">
    <section class="card">
      <div class="topbar">
        <div style="display: flex; gap: 8px; align-items: center;">
          <button class="btn btn-ghost" id="prevBtn" type="button">← Prev</button>
          <a class="btn btn-ghost home-btn" href="/home" title="Home" aria-label="Go to home">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </a>
        </div>
        <div class="titleblock">
          <h1 class="h1" id="zipTitle">Zip</h1>
          <p class="subtitle">Drag from 1 → 2 → 3 → … Cover every cell.</p>
        </div>
        <button class="btn btn-ghost" id="nextBtn" type="button">Next →</button>
      </div>

      <div class="zip-stage">
        <div id="board" class="zip-board" aria-label="Zip board"></div>

        <svg id="overlay" class="zip-overlay" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <path id="path" d="" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>

      <div class="controls">
        <button class="btn" id="undoBtn" type="button">Undo</button>
        <button class="btn btn-ghost" id="resetBtn" type="button">Reset</button>
        <button class="btn hint-cooldown-container" id="hintBtn" type="button">
          Hint
          <div class="hint-cooldown-bar" id="hintCooldownBar"></div>
        </button>
        <button class="btn" id="revealBtn" type="button">Reveal</button>
        <p class="msg" id="msg" role="status" aria-live="polite"></p>
      </div>
      
      <div class="timer-container">
        <div id="timer">0s</div>
      </div>
    </section>
  </main>

  <script src="zip.js"></script>
</body>
</html>
